<html>

<head>
    <!--Set the pages viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load in Cordova injected code -->
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>

    <!--Link my stylesheet-->
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <!--Font Awesome Icons CSS (Icons) Located at https://fontawesome.com/start -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!--Bulma CSS for utility stylesheet, speeds up development https://bulma.io/ -->
    <link rel="stylesheet" href="css/bulma.min.css" />
    <!--My own stylesheet for more custom assets-->
    <link rel="stylesheet" href="css/mystyle.css" />
    <!--Injected for me-->

</head>

<body>
    <div data-role="page" id="Map" data-theme="a">
        <div data-role="header">
            <h1 class="title is-4 has-text-white ">Explora</h1>
        </div>
        <div data-role="content" id="mapContainer">
            <div id="map"></div>
        </div>
        <div data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div data-role="navbar">
                <ul>
                    <li><a href="#Archive" data-transition="none">Archive</a></li>
                    <li><a href="#Map" data-transition="none" class="ui-btn-active">Map</a></li>
                    <li><a href="#Send" data-transition="none">Send</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div data-role="page" id="Archive" data-theme="a">
        <div data-role="header">
            <h1 class="title is-4 has-text-white">Explora</h1>
        </div>
        <div data-role="content">
            <div id="map"></div>
        </div>
        <div data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div data-role="navbar">
                <ul>
                    <li><a href="#Archive" data-transition="pop">Archive</a></li>
                    <li><a href="#Map" data-transition="none">Map</a></li>
                    <li><a href="#Send" data-transition="pop">Send</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div data-role="page" id="Send" data-theme="a">
        <div data-role="header">
            <h1 class="title is-4 has-text-white">Explora send</h1>
        </div>
        <div data-role="content">
            <div class="container">
                    <textarea class="textarea is-primary" placeholder="e.g. I came here with my crush" maxlength='280' ></textarea>
            </div>
            <a class="button is-medium is-fullwidth is-primary"><i class="far fa-paper-plane"></i></a>
        </div>
        <div data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div data-role="navbar">
                <ul>
                    <li><a href="#Archive" data-transition="none">Archive</a></li>
                    <li><a href="#Map" data-transition="none">Map</a></li>
                    <li><a href="#Send" data-transition="none">Send</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!--Link javascript files after content loaded-->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/jqm_defaults.js"></script>
    <!--Font Awesome 5 Icons (Javascript) Located at https://fontawesome.com/start -->
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3XiX8WHDK02uucffpB7Q43KR4tFhI-KE&callback=initMap"
        async defer></script>

</body>

</html>
