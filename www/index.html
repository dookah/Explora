<html>

<head>
    <!--Set the pages viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load in Cordova injected code -->
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>


    <!--Link my stylesheet-->
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <!--Font Awesome Icons CSS (Icons) Located at https://fontawesome.com/start -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!--Bulma CSS for utility stylesheet, speeds up development https://bulma.io/ -->
    <link rel="stylesheet" href="css/bulma.min.css" />

    <link rel="stylesheet" href="./css/iziToast.min.css" />
    <!--My own stylesheet for more custom assets-->
    <link rel="stylesheet" href="css/mystyle.css" />


</head>

<body>
    <!----------------------------------------------------------------------------------------------------------->
    <!-------------------------------------------- Map Page ------------------------------------------------->
    <!----------------------------------------------------------------------------------------------------------->
    <div data-role="page" id="Map" data-theme="a">
        <div data-role="header">
            <p class="title is-3 has-text-white pageHeading">Explora <span
                    class="has-text-light has-text-weight-light titleSpan is-lowercase">your city</span></p>
        </div>
        <div data-role="content" id="mapContainer">
            <div id="map"></div>
        </div>
        <div data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div data-role="navbar">
                <ul>
                    <li><a href="#Archive" data-transition="fade">Archive</a></li>
                    <li class="active"><a href="#Map" data-transition="fade" class="active">Map</a></li>
                    <li><a href="#Send" data-transition="fade">Send</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!----------------------------------------------------------------------------------------------------------->
    <!---------------------------------------- Archive Page -------------------------------------------->
    <!----------------------------------------------------------------------------------------------------------->

    <div data-role="page" id="Archive" data-theme="a">
        <div data-role="header">
            <p class="title is-3 has-text-white pageHeading">Explora <span
                    class="has-text-light has-text-weight-light">archive</span></p>
        </div>
        <div data-role="content">
            <div id="tileContainer">
                <!-- Archive content tiles injected here from localstorage -->
            </div>
        </div>
        <div data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div data-role="navbar">
                <ul>
                    <li class="active"><a href="#Archive" data-transition="fade" class="active">Archive</a></li>
                    <li><a href="#Map" data-transition="fade">Map</a></li>
                    <li><a href="#Send" data-transition="fade">Send</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!----------------------------------------------------------------------------------------------------------->
    <!----------------------------------------- Submit Page ------------------------------------------------>
    <!----------------------------------------------------------------------------------------------------------->

    <div data-role="page" id="Send" data-theme="a">
        <!-- Heading of page -->
        <div data-role="header">
            <p class="title is-3 has-text-white pageHeading">Explora <span
                    class="has-text-light has-text-weight-light">send</span></p>
        </div>
        <!-- Content of page -->
        <div data-role="content">
            <!-- Small contextulised map to remind user of their location -->
            <div class="box" id="map2"></div>
            <!-- Form posts to Node server, Node server handles it into MLAB -->
            <form id="messageForm" method="post" action="https://cpd-app.herokuapp.com/addMessage">
                <!-- User input section with title and message -->

                <input data-wrapper-class="input is-primary" id="title" type="text" placeholder="Title" name="title"
                    required />
                <textarea name="message" id="message" class="textarea is-primary inputMessage" placeholder="Message"
                    maxlength='280' required></textarea>
                <!-- Hidden inputs for location, continously updated with watched location-->
                <input id="lat" name="lat" id="lat" type="hidden" required />
                <input id="lng" name="lng" id="lng" type="hidden" required />
                <!-- Submit button, submits to Heroku server, pushed into mLAB -->
                <button class="button is-primary is-fullwidth" id="messageButton" type="submit" name="action">
                    <i class="icon far fa-paper-plane"></i>
                </button>
            </form>
        </div>
        <!-- Footer with navbar -->
        <div data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div data-role="navbar">
                <ul>
                    <li><a href="#Archive" data-transition="fade">Archive</a></li>
                    <li><a href="#Map" data-transition="fade">Map</a></li>
                    <li class="active"><a href="#Send" data-transition="fade" class="active">Send</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!--Link javascript files after content loaded-->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/jqm_defaults.js"></script>
    <!--Font Awesome 5 Icons (Javascript) Located at https://fontawesome.com/start -->
    <script src="js/all.min.js"></script>
    <!--NPM Toast Library used to tell user post created-->
    <script src="./js/iziToast.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/archive.js"></script>
    <script src="js/send.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3XiX8WHDK02uucffpB7Q43KR4tFhI-KE&callback=initMap"
        async defer></script>

</body>

</html>
